<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vicky's Gallery</title>
  <style>
    /* Base Styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6fa;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    header {
      background: #3a3d5c;
      color: #fff;
      padding: 2rem 1rem 1rem 1rem;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    
    header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid #fff;
      margin-bottom: 1rem;
      object-fit: cover;
      animation: popIn 1s ease-out forwards;
    }
    
    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      80% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }
    
    h1 {
      margin: 0.2em 0 0.1em 0;
      font-size: 2.2em;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeIn 1s 0.5s forwards;
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    h2 {
      color: #3a3d5c;
      margin-top: 1.5em;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s 0.7s forwards;
    }
    
    main {
      flex: 1;
      max-width: 1200px;
      margin: 2em auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(60,60,100,0.07);
      padding: 2em;
      position: relative;
      z-index: 2;
      animation: slideUp 1s 1s forwards;
      opacity: 0;
      transform: translateY(30px);
    }
    
    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Gallery Grid */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
    }
    
    .gallery-item {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      background: #f8f9fc;
      transition: transform 0.3s, box-shadow 0.3s;
      opacity: 0;
      animation: slideUpFade 1s forwards;
    }
    
    @keyframes slideUpFade {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .gallery-item:nth-child(1) { animation-delay: 0.2s; }
    .gallery-item:nth-child(2) { animation-delay: 0.4s; }
    .gallery-item:nth-child(3) { animation-delay: 0.6s; }
    .gallery-item:nth-child(4) { animation-delay: 0.8s; }
    
    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    
    .gallery-item:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 8px 25px rgba(58, 61, 92, 0.2) !important;
    }
    
    .caption {
      padding: 1rem;
      text-align: center;
      color: #2a2d4c;
      font-weight: 500;
    }
    
    /* Floating Symbols */
    .floating-symbols {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .symbol {
      position: absolute;
      font-size: 24px;
      opacity: 0;
      animation: float 8s linear infinite;
    }
    
    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.2; }
      90% { opacity: 0.2; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }
    
    footer {
      background: #3a3d5c;
      color: #fff;
      text-align: center;
      padding: 1em 0;
      font-size: 1em;
      margin-top: auto;
      position: relative;
      z-index: 2;
    }
    
    @media (max-width: 600px) {
      main { padding: 1em; }
      header { padding: 1em 0.5em; }
      .gallery-grid {
        grid-template-columns: 1fr;
      }
      h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <div class="floating-symbols" id="symbolsContainer"></div>
  
  <header>
    <img src="Vicky.JPEG.jpeg" alt="Vicky's Profile Photo">
    <h1><a href="Vicky.html" style="color: #fff; text-decoration: none; font-weight: 500;">Vicky</a></h1>
    <p>Mathematics Student & Aspiring Web Developer</p>
    <nav>
      <ul style="list-style: none; padding: 0; margin: 1em 0 0 0; display: flex; justify-content: center; gap: 2em;">
        <li><a href="Home.html" style="color: #fff; text-decoration: none; font-weight: 500;">Home</a></li>
        <li><a href="Gallery.html" style="color: #fff; text-decoration: none; font-weight: 500;">Gallery</a></li>
        <li><a href="About Me.html" style="color: #fff; text-decoration: none; font-weight: 500;">About Me</a></li>
        <li><a href="My Work.html" style="color: #fff; text-decoration: none; font-weight: 500;">My Work</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <h2>My Gallery</h2>
    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="depositphotos_310299274-stock-photo-blonde-5-year-old-kid.jpg" alt="Mathematical Visualization">
        <div class="caption">Fractal Patterns Exploration</div>
      </div>
      
      <div class="gallery-item">
        <img src="istockphoto-105837480-612x612.jpg" alt="Web Development Project">
        <div class="caption">Interactive Web Interface</div>
      </div>
      
      <div class="gallery-item">
        <img src="math-equations-wallpaper-preview.jpg" alt="Geometry Study">
        <div class="caption">3D Geometric Modeling</div>
      </div>
      
      <div class="gallery-item">
        <img src="close-male-hands-using-laptop-260nw-2195689529.jpg" alt="Code Example">
        <div class="caption">Algorithm Implementation</div>
      </div>
    </div>
  </main>
  
  <footer>
    &copy; 2025 Vicky. Made with passion for math & code.
  </footer>

  <script>
    // Floating Math Symbols Animation
    const symbols = ['π', '∑', '∞', '√', '∫', 'Δ', 'λ', 'ϕ', 'θ', 'Ω', 'e', 'i'];
    const container = document.getElementById('symbolsContainer');
    
    function createSymbol() {
      const symbol = document.createElement('div');
      symbol.className = 'symbol';
      symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
      symbol.style.left = Math.random() * 100 + 'vw';
      symbol.style.animationDuration = 5 + Math.random() * 5 + 's';
      symbol.style.fontSize = 20 + Math.random() * 30 + 'px';
      symbol.style.color = `hsl(${Math.random() * 60 + 200}, 30%, 50%)`;
      container.appendChild(symbol);
      
      setTimeout(() => {
        symbol.remove();
      }, 8000);
    }
    
    // Create initial symbols
    for (let i = 0; i < 15; i++) {
      setTimeout(createSymbol, i * 500);
    }
    
    // Continuous symbol creation
    setInterval(createSymbol, 1500);
  </script>
</body>
</html>
