<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vicky's Gallery</title>
  <style>
    /* Reuse existing styles from your main CSS */
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6fa;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #3a3d5c;
      color: #fff;
      padding: 2rem 1rem 1rem 1rem;
      text-align: center;
      position: relative;
    }
    header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid #fff;
      margin-bottom: 1rem;
      object-fit: cover;
    }
    h1 {
      margin: 0.2em 0 0.1em 0;
      font-size: 2.2em;
      letter-spacing: 1px;
    }
    h2 {
      color: #3a3d5c;
      margin-top: 1.5em;
      text-align: center;
    }
    main {
      flex: 1;
      max-width: 1200px;
      margin: 2em auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(60,60,100,0.07);
      padding: 2em;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
    }
    .gallery-item {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      background: #f8f9fc;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(58, 61, 92, 0.15);
    }
    .caption {
      padding: 1rem;
      text-align: center;
      color: #2a2d4c;
      font-weight: 500;
    }
    footer {
      background: #3a3d5c;
      color: #fff;
      text-align: center;
      padding: 1em 0;
      font-size: 1em;
      margin-top: auto;
    }
    @media (max-width: 600px) {
      main { padding: 1em; }
      header { padding: 1em 0.5em; }
      .gallery-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="Vicky.JPEG.jpeg" alt="Vicky's Profile Photo">
    <h1>Vicky</h1>
    <p>Mathematics Student & Aspiring Web Developer</p>
    <nav>
      <ul style="list-style: none; padding: 0; margin: 1em 0 0 0; display: flex; justify-content: center; gap: 2em;">
        <li><a href="Vicky.html" style="color: #fff; text-decoration: none; font-weight: 500;">Home</a></li>
        <li><a href="Gallery.html" style="color: #fff; text-decoration: none; font-weight: 500;">Gallery</a></li>
        <li><a href="About Me.html" style="color: #fff; text-decoration: none; font-weight: 500;">About Me</a></li>
        <li><a href="My Work.html" style="color: #fff; text-decoration: none; font-weight: 500;">My Work</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>My Gallery</h2>
    <div class="gallery-grid">
      <!-- Copy this block for each image -->
      <div class="gallery-item">
        <img src="depositphotos_310299274-stock-photo-blonde-5-year-old-kid.jpg" alt="Mathematical Visualization">
        <div class="caption">Fractal Patterns Exploration</div>
      </div>
      
      <div class="gallery-item">
        <img src="istockphoto-105837480-612x612.jpg" alt="Web Development Project">
        <div class="caption">Interactive Web Interface</div>
      </div>
      
      <div class="gallery-item">
        <img src="math-equations-wallpaper-preview.jpg" alt="Geometry Study">
        <div class="caption">3D Geometric Modeling</div>
      </div>
      
      <div class="gallery-item">
        <img src="close-male-hands-using-laptop-260nw-2195689529.jpg" alt="Code Example">
        <div class="caption">Algorithm Implementation</div>
      </div>
      
      <!-- Add more items as needed -->
    </div>
  </main>
  <footer>
    &copy; 2025 Vicky. Made with passion for math & code.
  </footer>
</body>
</html>
