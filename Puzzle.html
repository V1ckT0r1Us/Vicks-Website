<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unlock Vicky's World</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --math-purple: #3a3d5c;
      --code-blue: #3498db;
      --neon-accent: #9b59b6;
      --dark-bg: #2c3e50;
      --light-bg: #ecf0f1;
      --glow: 0 0 15px rgba(155, 89, 182, 0.7);
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--math-purple), var(--dark-bg));
      min-height: 100vh;
      color: white;
      overflow: hidden;
    }
    #puzzle-gate {
      position: fixed;
      z-index: 10000;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--math-purple) 80%, var(--neon-accent) 120%);
      transition: opacity 0.7s;
    }
    #puzzle-gate .puzzle-box {
      background: rgba(44,62,80,0.98);
      border-radius: 18px;
      box-shadow: 0 8px 40px #2c3e50, 0 0 24px var(--neon-accent);
      max-width: 380px;
      padding: 2.2em 1.5em 1.5em 1.5em;
      text-align: center;
      position: relative;
      animation: floatFadeIn 1s;
    }
    #puzzle-gate h2 {
      font-family: 'Poppins',sans-serif;
      font-size: 2rem;
      background: linear-gradient(90deg, var(--neon-accent) 40%, var(--code-blue) 70%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 0.7em;
      font-weight: 700;
      text-shadow: 0 0 12px var(--neon-accent);
      animation: glowPulse 2s infinite alternate;
      letter-spacing: 0.04em;
    }
    #puzzle-gate p {
      color: var(--light-bg);
      font-size: 1.1em;
      margin-bottom: 1.2em;
    }
    #slide-puzzle {
      display: grid;
      grid-template-columns: repeat(3,70px);
      grid-gap: 7px;
      margin: 0 auto 1.1em auto;
    }
    .puzzle-tile {
      width: 70px; height: 70px;
      display: flex; align-items: center; justify-content: center;
      font-size: 2rem; font-weight: 700;
      border-radius: 14px;
      box-shadow: 0 0 8px #222, 0 0 12px var(--neon-accent);
      background: #444;
      color: #fff;
      cursor: pointer;
      transition: background .2s, box-shadow .2s, transform .15s;
      user-select: none;
      position: relative;
      outline: 2px solid var(--light-bg);
      filter: drop-shadow(0 0 8px var(--neon-accent));
      animation: tilePulse .8s cubic-bezier(.4,2,.5,.8) infinite alternate;
    }
    .puzzle-tile.empty {
      background: transparent;
      color: transparent;
      cursor: default;
      outline: none;
      box-shadow: none;
      filter: none;
      animation: none;
    }
    #puzzle-msg {
      min-height: 2em;
      font-weight: 600;
      color: var(--neon-accent);
      margin-top: 0.5em;
    }
    @keyframes tilePulse {
      0% { box-shadow:0 0 8px #222,0 0 12px var(--neon-accent);}
      100% { box-shadow:0 0 16px #222,0 0 20px #f1c40f;}
    }
    @keyframes glowPulse {
      0%,100% { text-shadow:0 0 12px var(--neon-accent),0 0 24px var(--code-blue);}
      50% { text-shadow:0 0 24px #f1c40f,0 0 36px var(--neon-accent);}
    }
    @keyframes floatFadeIn {
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <!-- PUZZLE GATE OVERLAY -->
  <div id="puzzle-gate">
    <div class="puzzle-box">
      <h2>Math Puzzle to Enter</h2>
      <p>Solve the colorful sliding puzzle to unlock Vicky's world!</p>
      <div id="slide-puzzle"></div>
      <div id="puzzle-msg"></div>
    </div>
  </div>
  <script>
    // --- PUZZLE GATE LOGIC ---
    const PUZZLE_SIZE = 3;
    const COLORS = [
      '#3498db', '#9b59b6', '#f1c40f',
      '#e67e22', '#e74c3c', '#2ecc71',
      '#16a085', '#8e44ad'
    ];
    let tiles = [], emptyIdx = 8, solved = false;

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      if (!isSolvable(arr)) shuffle(arr);
      return arr;
    }
    function isSolvable(arr) {
      let inv = 0;
      for (let i = 0; i < arr.length - 1; i++)
        for (let j = i + 1; j < arr.length; j++)
          if (arr[i] && arr[j] && arr[i] > arr[j]) inv++;
      return inv % 2 === 0;
    }
    function drawPuzzle() {
      const board = document.getElementById('slide-puzzle');
      board.innerHTML = '';
      tiles.forEach((val, idx) => {
        const tile = document.createElement('div');
        tile.className = 'puzzle-tile' + (val === 0 ? ' empty' : '');
        if (val !== 0) {
          tile.style.background = COLORS[(val-1)%COLORS.length];
          tile.style.boxShadow = `0 0 8px #222, 0 0 12px ${COLORS[(val-1)%COLORS.length]}`;
          tile.style.filter = `drop-shadow(0 0 8px ${COLORS[(val-1)%COLORS.length]})`;
          tile.style.outline = '2px solid var(--light-bg)';
        }
        tile.textContent = val === 0 ? '' : val;
        tile.onclick = () => moveTile(idx);
        board.appendChild(tile);
      });
    }
    function moveTile(idx) {
      if (solved) return;
      const moves = [-1,1,-PUZZLE_SIZE,PUZZLE_SIZE];
      if (tiles[idx] === 0) return;
      for (let move of moves) {
        if (idx + move === emptyIdx &&
          !(move === -1 && idx % PUZZLE_SIZE === 0) &&
          !(move === 1 && (idx + 1) % PUZZLE_SIZE === 0)) {
          [tiles[idx], tiles[emptyIdx]] = [tiles[emptyIdx], tiles[idx]];
          emptyIdx = idx;
          drawPuzzle();
          checkSolved();
          break;
        }
      }
    }
    function checkSolved() {
      for (let i = 0; i < 8; i++) if (tiles[i] !== i + 1) return;
      if (tiles[8] === 0) {
        solved = true;
        document.getElementById('puzzle-msg').innerHTML = '<span style="color:#2ecc71;font-size:1.3em;">âœ” Puzzle solved! Welcome, mathematician!</span>';
        setTimeout(() => {
          window.location.href = "home.html";
        }, 1200);
      }
    }
    function startPuzzle() {
      tiles = shuffle([1,2,3,4,5,6,7,8,0]);
      emptyIdx = tiles.indexOf(0);
      solved = false;
      drawPuzzle();
      document.getElementById('puzzle-msg').textContent = '';
    }
    startPuzzle();
    // --- END PUZZLE GATE LOGIC ---
  </script>
</body>
</html>
